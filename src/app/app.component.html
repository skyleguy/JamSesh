<ng-container [ngSwitch]="pageState">
  <ng-container *ngSwitchCase="pageStateEnum.LOADING">Loading</ng-container>
  <ng-container *ngSwitchCase="pageStateEnum.ERROR">
    {{ err | json }}
  </ng-container>
  <ng-container *ngSwitchCase="pageStateEnum.LOADED">
    <div *ngFor="let track of tracks">
      <p>{{ track | json }}</p>
    </div>
  </ng-container>
</ng-container>
